name: Run R Script

env:
  RENV_PATHS_LIBRARY: renv/library

on:
  workflow_dispatch: # Allows manual trigger too
  schedule:
    - cron: '0 10 * * *' # Every day at 10 AM UTC (adjust as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache R packages
      uses: actions/cache@v4
      with:
        path: renv/library
        key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-
          
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
          r-version: '4.3.2'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libicu-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libpng-dev \
          libfontconfig1-dev \
          libtiff5-dev \
          libjpeg-dev \
          libglpk-dev \
          libcairo2-dev \
          libxt-dev \
          libzstd-dev

    - name: Restore renv environment
      run: |
        Rscript -e '
          install.packages("renv")
          renv::restore(prompt = FALSE)
        '

    - name: Run R script with keep-alive output
      run: |
        (
          while true; do
            echo "üïê Still running at $(date)"
            sleep 300  # 5 minutes
          done
        ) &
        keep_alive_pid=$!
    
        Rscript --verbose load.R
    
        kill $keep_alive_pid

    - name: Upload result as artifact
      uses: actions/upload-artifact@v4
      with:
        name: contracts_analysis_results
        path: data/out/
